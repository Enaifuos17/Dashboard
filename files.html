<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/files.css" />
    <title>Files</title>
    <!-- OpenSans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/files.png" />
  </head>
  <body>
    <div class="page">
      <!-- Start Sidebar -->
      <div class="sidebar">
        <h3>Usrnm</h3>
        <ul>
          <!-- 1 li -->
          <li>
            <a class="" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <!-- 2 li -->
          <li>
            <a class="" href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <!-- 3 li -->
          <li>
            <a class="" href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <!-- 4 li -->
          <li>
            <a class="" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <!-- 5 li -->
          <li>
            <a class="" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <!-- 6 li -->
          <li>
            <a class="" href="friends.html">
              <i class="fa-solid fa-users fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <!-- 7 li -->
          <li>
            <a class="active" href="files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <!-- 8 li -->
          <li>
            <a class="" href="index.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- End sidebar -->
      <!-- ----- ----- ----- ----- ----- ----- ----- -->
      <!-- Start Content -->
      <div class="content">
        <!-- Start Head -->
        <div class="head">
          <div class="search">
            <input type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons">
            <span class="notification">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <a href="index.html">
              <img
                title="Home"
                style="display: flex"
                src="images/user1.png"
                id="userImage"
                alt="userPic"
              />
            </a>
          </div>
        </div>
        <!-- End Head -->
        <!-- * ----------------- * -->
        <!-- h1 title -->
        <h1>Files</h1>
        <!-- * ----------------- * -->
        <div class="files-page">
          <!-- stats -->
          <div class="files-stats">
            <h2>Files Statistics</h2>
            <div class="main-div">
              <i class="fa-regular fa-file-pdf fa-lg blue"></i>
              <div class="info">
                <span>PDF Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <div class="main-div">
              <i class="fa-regular fa-images fa-lg green"></i>
              <div class="info">
                <span>PDF Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <div class="main-div">
              <i class="fa-solid fa-file-csv fa-lg red"></i>
              <div class="info">
                <span>PDF Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <div class="main-div">
              <i class="fa-regular fa-file-word fa-lg orange"></i>
              <div class="info">
                <span>PDF Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <div class="main-div">
              <i class="fa-regular fa-file-excel fa-lg purple"></i>
              <div class="info">
                <span>PDF Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <div class="main-div">
              <i class="fa-regular fa-file fa-lg grey"></i>
              <div class="info">
                <span>Other Files</span>
                <span>130</span>
              </div>
              <div class="size">6.5GB</div>
            </div>
            <a href="#" class="see-more">
              <i class="fa-solid fa-angles-up"></i>
              See More</a
            >
            <a href="#" class="upload">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              Upload
            </a>
          </div>
          <!--  -->
        </div>
      </div>
      <!-- End Content -->
    </div>
    <!-- ----- ----- ----- ----- ----- ----- ----- -->
    <!-- Start Scrolling Button -->
    <button id="scrollBttn">
      <i class="fas fa-arrow-up"></i>
    </button>
    <!-- End Scrolling Button -->
    <!-- -->
    <script src="js/main.js"></script>
    <script src="js/files.js"></script>
  </body>
</html>
